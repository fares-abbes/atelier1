<content>
        <h2>Inscription</h2>
         <table>
      <tr>
        <td><label for="firstName">First Name*</label></td>
        <td><input type="text" id="firstName" name="firstName" minlength="3" required></td>
      </tr>
      <tr>
        <td><label for="lastName">Last Name</label></td>
        <td><input type="text" id="lastName" name="lastName" minlength="3"></td>
      </tr>
      <tr>
        <td><label for="address">Address</label></td>
        <td><textarea id="address" name="address" rows="10" cols="20"></textarea></td>
      </tr>
      <tr>
        <td><label for="phoneNumber">Phone Number*</label></td>
        <td><input type="text" id="phoneNumber" name="phoneNumber" pattern="[0-9]" required></td>
      </tr>
      <tr>
        <td><label for="birthdate">Date de naissance</label></td>
        <td><input type="date" id="birthdate" name="birthdate"></td>
      </tr>
      <tr>
        <td><label for="email">Email*</label></td>
        <td><input type="text" id="email" name="email" placeholder="@hotmail.com" required></td>
      </tr>
      <tr>
        <td><label for="password">Password*</label></td>
        <td><input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z])" required></td>
      </tr>
      <tr>
        <td><label for="confirmPassword">Confirm Password</label></td>
        <td><input type="password" id="confirmPassword" name="confirmPassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z])" required></td>
      </tr>
         <tr>
             <td></td>
            <td><button>Submit</button>
            <button>Reset</button></td>
         </tr>
         </table>
            <br>
    <hr>
       </content>
